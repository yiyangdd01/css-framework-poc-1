policy:
  approval:
    - unprotected
    - hk01-digital approved
  disapproval:
    requires:
      organizations:
        - hk01-digital
approval_rules:
  - name: unprotected
    requires:
      count: 0
  - name: hk01-digital approved
    if:
      targets_branch:
        pattern: ^development|^release|^master$
    options:
      allow_author: true
      allow_contributor: true
      invalidate_on_push: true
      ignore_update_merges: true
    requires:
      count: 1
      organizations:
        - hk01-digital
